---
layout: default
---

<div class="docs-section">
	{% for component in site.component %}

		<div class="component">
			<img src="{{ site.baseurl }}/component/{{ component.relative_path }}/component.png">
	    	<h2><a href="{{ site.baseurl }}{{ component.url }}">{{ component.title }}</h2>
	    </div>

	{% endfor %}
</div>
