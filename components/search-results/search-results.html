<!DOCTYPE html>
<html lang="en-us">
  <head>

    <title>Search Results - Schema Markup</title>

    <!-- meta cluster -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cleartype" content="on" />

  </head>
  <body>

    <h1>Search Results using microdata</h1>

    <!--
      Microdata markup from: https://schema.org/SearchResultsPage
      Notes:
        - REPLACE all example.com references
        - Add as many classes or HTML as you need, the attrs are the important part
        - Update the ALT text on the image (if you need an image)
        - Use Google's Data Structure tool to test your HTML: https://search.google.com/structured-data/testing-tool
        - For more specific patterns relevent to your project see the full list at: https://schema.org/docs/full.html
    -->

<!-- flagging this as the search results page (should wrap everything, can go on the <body> as well) -->
<div itemscope itemtype="https://schema.org/SearchResultsPage">

  <!-- using OL instead of UL because the list has an implied order (best match -> worst match) -->
  <ol>

    <!--
      Your first search result item, there are more specific Schemas for
      different content types (books, audiobooks, blogposts, etc.). This
      example uses "thing" because we wanted to keep it generic.

      Other options:
        - CreativeWork: https://schema.org/CreativeWork
        - BlogPosting: https://schema.org/BlogPosting

    -->

    <li itemscope itemtype="https://schema.org/Thing">

      <!-- if you need an image, this is what that would look like-->
      <img itemprop="image" src="http://www.fillmurray.com/100/100" srcset="http://www.fillmurray.com/100/100 1x, http://www.fillmurray.com/200/200 2x" alt="Awesome image"/>

      <!-- Standard URL itemprop -->
      <a itemprop="url" href="http://www.example.com/">
        <!-- Standard name itemprop -->
        <span itemprop="name">The Title of the Search Result</span>
      </a>

      <!-- A description of the search item -->
      <div itemprop="description">
        <p>This is a description of the search result item</p>
      </div>

    </li>

    <!--
      Add more search items here
    -->

  </ol>

</div>

  </body>
</html>
