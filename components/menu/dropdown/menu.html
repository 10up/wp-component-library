<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Menu - Dropdown</title>
    <link rel="stylesheet" href="menu.css" charset="utf-8">
  </head>
  <body>
    <header class="site-header" role="banner" itemscope="itemscope" itemtype="http://schema.org/WPHeader">
      <div class="site-heading">
        <a class="site-link" href="#" rel="home">
          <img class="site-logo" src="https://10up.com/wp-content/themes/10up-v2/assets/img/10up-logo-full.svg" alt="Blog Title + Description Alt tag">
        </a>
      </div> <!-- //.site-heading -->

        <nav class="site-navigation" role="navigation" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
          <a href="#menu" class="site-menu-toggle" aria-controls="primary-menu" aria-expanded="false">
            <span class="screen-reader-text">Primary Menu</span> â˜°
          </a>

          <ul role="menubar" class="primary-menu dropdown">
            <li role="menuitem" class="menu-item menu-item-has-children" tabindex="0" title="Menu Item Submenu" aria-haspopup="true">
              <a href="#" tabindex="-1">Menu Item Submenu</a>
              <ul role="menu" class="sub-menu" aria-hidden="true" tabindex="-1">
                <li role="menuitem" class="menu-item menu-level-1" tabindex="0">
                  <a href="#" tabindex="-1">Sub One</a>
                </li>
                <li role="menuitem" class="menu-item menu-level-1" tabindex="0">
                  <a href="#" tabindex="-1">Sub Two</a>
                </li>
                <li role="menuitem" class="menu-item menu-level-1" tabindex="0">
                  <a href="#" tabindex="-1">Sub Three</a>
                </li>
              </ul>
            </li>
            <li role="menuitem" class="menu-item" tabindex="0">
              <a href="#" tabindex="-1">Menu Item</a>
            </li>
            <li role="menuitem" class="menu-item" tabindex="0">
              <a href="#" tabindex="-1">Menu Item</a>
            </li>
          </ul> <!-- //.primary-menu -->
      </nav> <!-- //.site-navigation -->
    </header> <!-- //.site-header -->
    <script type="text/javascript" src="menu.js"></script>
  </body>
</html>
