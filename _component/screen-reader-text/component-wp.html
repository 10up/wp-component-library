<?php

/**
 * Filter the "read more" excerpt string to link to the post
 * and include screen reader text with post title.
 *
 * @param string $more "Read more" excerpt string.
 * @return string modified "read more" excerpt.
 */

function a11y_excerpt_read_more( $more ) {
    return sprintf(
    	'<a class="read-more" href="%1$s">%2$s <span class="screen-reader-text">%3$s</span></a>',
        get_permalink( get_the_ID() ),
        __( 'Read More', 'tenup' ),
        get_the_title( get_the_ID() ),
    );
}

add_filter( 'excerpt_more', 'a11y_excerpt_read_more' );
