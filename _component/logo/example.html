<!DOCTYPE html>
<html lang="en-us">
  <head>

    <title>Organizational Logo - Schema Markup</title>

    <!-- meta cluster -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cleartype" content="on" />

  </head>
  <body>

<div itemscope itemtype="http://schema.org/Organization">
  <a itemprop="url" href="http://www.example.com/">
    <img itemprop="logo" src="https://placekitten.com/g/80/80" srcset="https://placekitten.com/g/80/80 1x, https://placekitten.com/g/160/160 2x" alt="Awesome logo" />
  </a>
</div>

  </body>
</html>
