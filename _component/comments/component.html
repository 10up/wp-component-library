<ol>
	<li itemscope itemtype="http://schema.org/Comment">

		<!-- An optional link to the person's website, or whatever-->
		<a href="#a-url-for-this-person" itemprop="url">

			<!-- Who is making the comment -->
			<span itemprop="creator">Name of the person</span>

		</a>

		<!-- a permalink to this comment -->
		<a href="#permalink-to-comment" itemprop="discussionUrl">

			<!-- when this comment was published -->
			<span itemprop="datePublished">
					<time datetime="2016-03-15T1:00">March 15, 2016 at 1:00am</time>
			</span>

		</a>

		<!-- if there's an image associated with this commenter -->
		<img itemprop="image" src="https://placekitten.com/g/80/80" srcset="https://placekitten.com/g/80/80 1x https://placekitten.com/g/160/160 2x " alt="Gravatar of [the person's name]" />

		<!-- the comment itself -->
		<div itemprop="about">
			<p>The Content of this comment</p>
		</div>

	</li>
</ol>
