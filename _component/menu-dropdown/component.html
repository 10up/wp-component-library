<header class="site-header" role="banner" itemscope="itemscope" itemtype="http://schema.org/WPHeader">
	<h1 class="site-title" itemscope itemtype="http://schema.org/Organization">
		<a  itemprop="url" class="site-link" href="#" rel="home">
			<img itemprop="logo" class="site-logo" src="https://placehold.it/140x40?text=LOGO" height="42" width="140" alt="">
			<!--
				Visually hide this text.
				WCAG 2.0: “image alt text cannot be the primary text of a link"
			-->
			<span class="screen-reader-text">Amazing Company</span>
		</a>
	</h1>

	<nav class="site-navigation" role="navigation" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
		<a href="#primary-menu" class="site-menu-toggle" aria-controls="primary-menu" aria-expanded="false">
			<span class="screen-reader-text">Primary Menu</span>
			<span aria-hidden="true">☰</span>
		</a>

		<!-- this ID is not prefaced with JS-* because it is autogenerated by WordPress -->
		<ul role="menubar" id="primary-menu" class="primary-menu dropdown">
			<li role="menuitem" class="menu-item menu-item-has-children" tabindex="0" title="Menu Item Submenu" aria-haspopup="true">
				<a href="#" tabindex="-1">Menu Item Submenu</a>
				<ul role="menu" class="sub-menu" aria-hidden="true" tabindex="-1">
					<li role="menuitem" class="menu-item menu-level-1" tabindex="0">
						<a href="#" tabindex="-1">Sub One</a>
					</li>
					<li role="menuitem" class="menu-item menu-level-1" tabindex="0">
						<a href="#" tabindex="-1">Sub Two</a>
					</li>
					<li role="menuitem" class="menu-item menu-level-1" tabindex="0">
						<a href="#" tabindex="-1">Sub Three</a>
					</li>
				</ul>
			</li>
			<li role="menuitem" class="menu-item" tabindex="0">
				<a href="#" tabindex="-1">Menu Item</a>
			</li>
			<li role="menuitem" class="menu-item" tabindex="0">
				<a href="#" tabindex="-1">Menu Item</a>
			</li>
		</ul>
	</nav>
</header>
