<!DOCTYPE html>
<html lang="en-US">
<head>

	<title>Breadcrumbs - Schema Markup</title>

	<!-- meta cluster -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="cleartype" content="on" />
<style>
body {padding: 0; margin: 0;}
.breadcrumbs > ol {
	display: flex;
	list-style: none;
	margin: 0;
}

.breadcrumbs > ol li {
	margin-right: .5em;
}

.breadcrumbs > ol li + li:before {
	content: '>';
}
</style>

</head>
<body>

	<nav role="navigation" class="breadcrumbs">

		<ol itemscope itemtype="https://schema.org/BreadcrumbList" aria-label="breadcrumb navigation">

			<li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
				<a itemprop="item" href="https://example.com/books">

					<!-- the actual display name of the breadcrumb -->
					<span itemprop="name">Books</span>
				</a>

				<!-- the content position should increment by 1 (starting at 1) -->
				<meta itemprop="position" content="1" />
			</li>

			<li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
				<a itemprop="item" href="https://example.com/books/the-book" title="You are here">

					<!-- the actual display name of the breadcrumb -->
					<span itemprop="name">Subtopic or landing page</span>
				</a>

				<!-- the content position should increment by 1 (starting at 1) -->
				<meta itemprop="position" content="2" />
			</li>

		</ol>
	</nav>

</body>
</html>
